name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: linux-x64
            lib: libpty-to-json.so
          - os: macos-latest
            target: darwin-arm64
            lib: libpty-to-json.dylib
          - os: macos-13
            target: darwin-x64
            lib: libpty-to-json.dylib
      fail-fast: true

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.15.2

      - name: Build
        run: zig build -Doptimize=ReleaseFast

      - name: Run tests
        run: zig build test

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lib-${{ matrix.target }}
          path: zig-out/lib/${{ matrix.lib }}

  # Cross-compile for Linux ARM64
  build-linux-arm64:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.15.2

      - name: Build for Linux ARM64
        run: zig build -Doptimize=ReleaseFast -Dtarget=aarch64-linux-gnu

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lib-linux-arm64
          path: zig-out/lib/libpty-to-json.so

  publish:
    needs: [build, build-linux-arm64]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          registry-url: "https://registry.npmjs.org"

      - name: Download Linux x64 artifact
        uses: actions/download-artifact@v4
        with:
          name: lib-linux-x64
          path: dist/linux-x64

      - name: Download Linux ARM64 artifact
        uses: actions/download-artifact@v4
        with:
          name: lib-linux-arm64
          path: dist/linux-arm64

      - name: Download macOS ARM64 artifact
        uses: actions/download-artifact@v4
        with:
          name: lib-darwin-arm64
          path: dist/darwin-arm64

      - name: Download macOS x64 artifact
        uses: actions/download-artifact@v4
        with:
          name: lib-darwin-x64
          path: dist/darwin-x64

      - name: List artifacts
        run: ls -laR dist/

      - name: Auto-bump version if exists
        run: |
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          NPM_VERSION=$(npm view "$PACKAGE_NAME" version 2>/dev/null || echo "")
          if [ -n "$NPM_VERSION" ]; then
            # Set version to NPM version first, then bump
            npm version "$NPM_VERSION" --no-git-tag-version --allow-same-version
            npm version patch --no-git-tag-version
          fi
          echo "Publishing version: $(node -p "require('./package.json').version")"

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
