name: Publish

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: linux-x64
            lib: libpty-to-json.so
          - os: macos-latest
            target: darwin-arm64
            lib: libpty-to-json.dylib
          - os: windows-latest
            target: win32-x64
            lib: pty-to-json.dll
      fail-fast: true

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.15.2

      - name: Build
        run: zig build -Doptimize=ReleaseFast

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lib-${{ matrix.target }}
          path: zig-out/lib/${{ matrix.lib }}

  publish:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: lib-linux-x64
          path: dist/linux-x64

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: lib-darwin-arm64
          path: dist/darwin-arm64

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: lib-win32-x64
          path: dist/win32-x64

      - name: List artifacts
        run: find dist -type f

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
